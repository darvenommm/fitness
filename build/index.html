<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Главная страница сайта">
    <title>fitness</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/alumni-sans/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/roboto-condensed/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" href="./favicon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <div class="header__top-container">
              <a class="header__logo-link">
                <img
                  src="./img/logo.svg"
                  alt="Логотип нашего сайта."
                  width="122"
                  height="40"
                >
              </a>
              <a class="header__tel" href="tel:88005555555">8-800-555-55-55</a>
            </div>
            <div class="header__content-container">
              <div class="header__content">
                <p class="header__content-left">
                  Тренажёрный зал<br>
                  Групповые занятия<br>
                  Кардио-зона
                </p>
                <div class="header__content-right">
                  <p class="header__city-name">Омск</p>
                  <h1 class="header__title">Фитнес<br>центр</h1>
                  <a class="header__button main-button" type="button">
                    Купить абонемент
                  </a>
                </div>
              </div>
              <picture>
                <source
                  type="image/webp"
                  srcset="./img/header/man-tablet@1x.webp 1x, ./img/header/man-tablet@2x.webp 2x"
                  media="(max-width: 1199px)"
                  width="324"
                  height="390"
                >
                <source
                  type="image/jpeg"
                  srcset="./img/header/man-tablet@1x.jpg 1x, ./img/header/man-tablet@2x.jpg 2x"
                  media="(max-width: 1199px)"
                  width="324"
                  height="390"
                >
                <source
                  type="image/webp"
                  srcset="./img/header/man-desktop@1x.webp 1x, ./img/header/man-desktop@2x.webp 2x"
                  width="500"
                  height="556"
                >
                <img
                  src="./img/header/man-desktop@1x.jpg"
                  srcset="./img/header/man-desktop@1x.jpg 1x, ./img/header/man-desktop@2x.jpg 2x"
                  alt="Мужчина со спортивным телом."
                  width="500"
                  height="556"
                >
              </picture>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer">
    </div>
  </body>
</html>
